# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
xwayland {
    force_zero_scaling = true
}
monitor=,preferred,auto,1
monitor = HDMI-A-1, preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = $HOME/.config/hypr/boot.sh
exec-once = waybar &
#exec-once = nwg-panel &
exec-once = nwg-dock-hyprland -d -hd 0 -i 40 -mb 5
exec-once = dunst &
exec-once = udiskie &
exec-once = nm-applet --indicator &
exec-once = wl-paste --watch cliphist store
exec-once = swww query || swww init 
exec-once = $swww $wallpaper
exec-once = $directoriy/polkit.sh
#exec-once = $directoriy/rainbowborders.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swayidle -w timeout 600 '$wlogout' timeout 3600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$wlogout'
exec-once = $HOME/.config/hypr/scripts/portalhyprland.sh
exec-once = $HOME/.config/hypr/scripts/privacy.sh
exec = $HOME/.config/hypr/scripts/wifi.sh
exec = hyprctl keyword general:cursor_inactive_timeout 7

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
$directoriy = $HOME/.config/hypr/scripts
$wlogout = $directoriy/wlogout.sh
$swww = $directoriy/wallpaperrandom.sh
$wallpaper = $HOME/Pictures/wallpapers

$directoriy = $HOME/.config/hypr/scripts
$airplanemode = $directoriy/airplanemode.sh
$mediactrl = $directoriy/mediactrl.sh
$screenshot = $directoriy/screenshot.sh
$volume = $directoriy/volume.sh
$brightness = $directoriy/brightness.sh
$lidswitch = $directoriy/lidswitch.sh
$lockscreen = $directoriy/lockscreen.sh
$gamemode = $directoriy/gamemode.sh
$touchpad = $directoriy/touchpad.sh

# Set programs that you use
# $terminal = kitty
# $fileManager = dolphin
# $menu = wofi --show drun

$fileManager = thunar
$textEditor = geany
$webBrowser = /lib/waterfox/waterfox
$taskManager = xfce4-taskmanager 
$terminal1 = xfce4-terminal
$terminal2 = kitty
# Some default env vars.
# Toolkit Backend Variables
env = GDK_BACKEND = wayland,x11
env = QT_QPA_PLATFORM = "wayland;xcb"
env = SDL_VIDEODRIVER = wayland
env = CLUTTER_BACKEND = wayland

# CLUTTER_BACKEND = wayland
env = XDG_CURRENT_DESKTOP = Hyprland
env = XDG_SESSION_TYPE = wayland
env = XDG_SESSION_DESKTOP = Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR = 1
env = QT_QPA_PLATFORM = wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION = 1
env = QT_QPA_PLATFORMTHEME = qt5ct

# NVIDIA Specific
#env = GBM_BACKEND=nvidia-drm
#env = LIBVA_DRIVER_NAME=nvidia
#env = WLR_DRM_NO_ATOMIC,1

# Theming Related Variables
env = GTK_THEME,Adwaita-dark-PONIES
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/#
input {
    kb_layout = id
    kb_variant =
    kb_model =
    follow_mouse = 1
    kb_options = 
    numlock_by_default = 0
    repeat_rate = 50
    repeat_delay = 300
    left_handed = 0
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = 0
        disable_while_typing = 1
        middle_button_emulation = 1
        clickfinger_behavior = 0
        tap-to-click = 1
        drag_lock=0
    }
}

# See https://wiki.hyprland.org/Configuring/Variables/#general for more
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgb(35353A)
    col.inactive_border = rgb(35353A)

    layout = master

    apply_sens_to_raw = 1
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration for more
decoration {
    rounding = 5

    blur {
        enabled = true	
        size = 5
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 1
    col.shadow = rgb(2777ff)
    inactive_opacity = 0.9
    col.shadow_inactive = 0xee1a1a1a
    dim_inactive = true
    dim_strength = 0.1
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20
    
    animation = windows, 1, 5, bounce, popin
    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop 
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    special_scale_factor = 0.8
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = 1
    new_on_top = 1
    mfact = 0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures for more
gestures {
    workspace_swipe = 1
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_invert = 1
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = 1 
    workspace_swipe_forever = 1
}

# See https://wiki.hyprland.org/Configuring/Variables/#group for more
group {
	col.border_active = rgb(000000)

	groupbar {
	    col.active = rgb(000000)
  }
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc for more
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    focus_on_activate = false
    no_direct_scanout = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/#binds for more
binds {
    pass_mouse_when_bound = 0
    workspace_back_and_forth = 1
    allow_workspace_cycles = 1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrule = float, org.kde.polkit-kde-authentication-agent-1
windowrule = float, nm-connection-editor|blueman-manager
windowrule = float, pavucontrol
windowrule = float, nwg-look | qt5ct | mpv
windowrule = float, onedriver | onedriver-launcher
windowrule = float, ristretto
windowrule = float, zoom
windowrule = float, rofi
windowrule = float, gnome-system-monitor
windowrule = float, yad

windowrule = size 600 540,^(nwg-look)
windowrule = size 636 540,^(pavucontrol)

layerrule = unset,class:^([Rr]ofi)$
layerrule = blur,class:^([Rr]ofi)$
layerrule = ignorezero, <rofi>

#windowrulev2 = bordercolor rgb(EE4B55) rgb(880808), fullscreen:1
#windowrulev2 = bordercolor rgb(282737) rgb(1E1D2D), floating:1
windowrulev2 = opacity 0.8 0.8, pinned:1
windowrulev2 = opacity 0.9 0.7, class:^([Rr]ofi)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for more
# Workspace Rules
# workspace = name:myworkspace,gapsin:0,gapsout:0
# workspace = 3,rounding:false,bordersize:0
# workspace = 3,rounding:false,decorate:false
# workspace = name:coding,rounding:false,decorate:false,gapsin:0,gapsout:0,border:false,decorate:false,monitor:DP-1
# workspace = 8,bordersize:8
# workspace = name:Hello,monitor:DP-1,default:true
# workspace = 5,on-created-empty:[float]firefox
# workspace = special:scratchpad,on-created-empty:foot

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, grave, exec, $terminal1
bind = $mainMod, Q, togglefloating,
bind = $mainMod, W, killactive,
bind = $mainMod, E, fullscreen,
bind = $mainMod, R, exec, $directoriy/refresh.sh
bind = $mainMod, T, exec, kitty -e 'cava'
bind = $mainMod, Y, exec, kitty -e 'pipes.sh'
bind = $mainMod, A, exec, $fileManager
bind = $mainMod, S, exec, $webBrowser
bind = $mainMod, D, exec, rofi -show
bind = $mainMod, Z, exec, $taskManager
bind = $mainMod, X, exec, $textEditor
bind = $mainMod, C, exec, killall -SIGUSR1 waybar
bind = $mainMod, M, exec, kitty -e 'wf-recorder -a -f capture.mp4'
bind = $mainMod, Return, exec, $terminal2
bind = $mainMod, SPACE, exec, $directoriy/wallpaper.sh swww
bind = , Print, exec, $screenshot --now

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bind = , mouse:274, exec, wl-paste -p --watch wl-copy -p ''

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
bind = , F1, exec, $volume --toggle
bind = , F2, exec, $volume --toggle-mic
bind = , F3, exec, $volume --dec
bind = , F4, exec, $volume --inc
#F5 REFRESH
bind = , F6, exec, $touchpad
bind = , F7, exec, $airplanemode 
bind = , F8, exec, killall -SIGUSR1 uvcvideo
bind = , F9, exec, systemctl suspend
bind = , F10, exec, $lidswitch
bind = , F11, exec, $brightness --dec
bind = , F12, exec, $brightness --inc

bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86AudioMicMute, exec, $volume --toggle-mic
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86Rfkill, exec, $airplanemode 
bind = , XF86WebCam, exec, killall -SIGUSR1 uvcvideo
bind = , Mod4 + l, exec, systemctl suspend
bind = , Mod4 + p, exec, $lidswitch
bind = , xf86MonBrightnessDown, exec, $brightness --dec
bind = , xf86MonBrightnessUp, exec, $brightness --inc

# See https://wiki.hyprland.org/Plugins/Using-Plugins/ for more

# plugin = $HOME/.config/hypr/plugins/borders-plus-plus.so
# plugin = $HOME/.config/hypr/plugins/csgo-vulkan-fix.so
# plugin = $HOME/.config/hypr/plugins/hyprbars.so
# plugin = $HOME/.config/hypr/plugins/hyprtrails.so
# plugin = $HOME/.config/hypr/plugins/hyprwinwrap.so

plugin {
    borders-plus-plus {
        add_borders = 1 # 0 - 9

        # you can add up to 9 borders
        col.border_1 = rgb(ffffff)
        col.border_2 = rgb(2222ff)

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 10
        border_size_2 = -1

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
        natural_rounding = yes
    }
}

plugin {
    csgo-vulkan-fix {
        res_w = 1366
        res_h = 768

        # NOT a regex! This is a string and has to exactly match initial_class
        class = cs2
    }
}

plugin {
    hyprbars {
    	bar_color = rgb(35353A)
	bar_height = 32
	col.text = 0xff35353A
	hyprbars-button = rgb(ff4040), 16, , hyprctl dispatch killactive
	hyprbars-button = rgb(eeee11), 16, , hyprctl dispatch fullscreen 1
	hyprbars-button = rgb(2ecc71), 16, , hyprctl dispatch togglefloating
    }
}

plugin {
    hyprtrails {
        color = rgba(ffaa00ff)
    }
}

plugin {
    hyprwinwrap {
        # class is an EXACT match and NOT a regex!
        class = kitty-bg
    }
}
